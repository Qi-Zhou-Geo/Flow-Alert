name: flow-alert

channels:
  - pytorch
  - nvidia        # ignored safely on non-Linux / non-GPU systems
  - conda-forge
  - defaults

dependencies:
  # --- Core ---
  - python=3.11
  - pip

  # --- Numerical / scientific ---
  - numba=0.61.2
  - numpy=1.26.4
  - scipy=1.16.3
  - pandas=2.3.3
  - xarray=2025.11.0
  - h5py
  - statsmodels

  # --- Machine learning ---
  - scikit-learn=1.3.0
  - xgboost=3.1.3

  # --- PyTorch (CPU/GPU auto-select) ---
  - pytorch=2.0.1
  - torchvision
  - torchaudio

  # --- Visualization ---
  - matplotlib=3.10.8
  - seaborn=0.13.2
  - colorcet
  - datashader

  # --- Utilities ---
  - tqdm
  - requests
  - networkx
  - multipledispatch
  - pillow
  - protobuf
  - sqlalchemy
  - werkzeug
  - sqlalchemy
  - werkzeug

  # Seismology
  - obspy=1.4.0

  # --- YAML ---
  - pyyaml
  - ruamel.yaml

  # --- pip-only ---
  - pip:
      - torchinfo==1.8.0

name: flow-alert

channels:
  - pytorch
  - nvidia        # ignored safely on non-Linux / non-GPU systems
  - conda-forge
  - defaults

dependencies:
  # --- Core ---
  - python=3.11
  - pip

  # --- Numerical / scientific ---
  - numpy<2.0
  - scipy=1.14.0
  - pandas
  - xarray
  - h5py
  - numba
  - statsmodels

  # --- Machine learning ---
  - scikit-learn=1.3.0
  - xgboost=3.1.3

  # --- PyTorch (CPU/GPU auto-select) ---
  - pytorch=2.0.*
  - torchvision
  - torchaudio

  # --- Visualization ---
  - matplotlib=3.10.8
  - seaborn
  - colorcet
  - datashader

  # --- Utilities ---
  - tqdm
  - requests
  - networkx
  - multipledispatch
  - pillow
  - protobuf
  - sqlalchemy
  - werkzeug
  - sqlalchemy
  - werkzeug

  # Seismology
  - obspy=1.4.1

  # --- YAML ---
  - pyyaml
  - ruamel.yaml

  # --- pip-only ---
  - pip:
      - torchinfo==1.8.0
